<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course 1 - Effective Communication Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="contain">
            <img src="\image\11zon_cropped (1).png" alt="SkillsUp Logo" >
            <h2>SkillsUp:</h2>
            <p>Enhance Your Soft Skills with Our Courses</p>
        </div>
    </header>

    <section id="registration">
        <div class="container">
            <h2>Time Management Mastery</h2>
            <form action="registration_success.html" >
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="phone">Phone:</label><br>
                <input type="tel" id="phone" name="phone" required><br><br>
                
                <label for="message">Additional Information:</label><br>
                <textarea id="message" name="message" rows="4" placeholder="Please provide any additional information..."></textarea><br><br>
                
                <button type="submit">Submit Registration</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 SkillsUp. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
